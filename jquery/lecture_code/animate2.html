<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="fontawesome-free-5.11.1-web/css/all.min.css">
    <style>

.fa-facebook-f,  .fa-google{
             font-size: 20px;

margin:3px;
        }
        .fa-facebook-f{

    background: royalblue;


        }
    .fa-google{

    background: #659abc;


        }
.fa-twitter{
background:skyblue;
   font-size: 20px;
    padding: 5px 5px;
      box-sizing: border-box;
    border-radius: 5px;
color:white;
margin:3px;
}
.fa-linkedin{
background:#6ea5c7;
   font-size: 20px;

}
.icon-container{
    padding: 30px;

}

        ul li{
            float: left;

        }
        ul li:hover a span{
            transform: rotatey(180deg);

            padding: 40px;
            border: 1px solid red;

            width: 15%;

        }
        h1{
            font-weight: bold;

            text-transform: capitalize;
        }
        p{
            text-transform: uppercase;
            font-size: 20px;
            text-align: justify;
        }
        


    </style>
</head>
<body>

    <div class="icon-container">

  </div>
  <br>
  <div class="main-div">

  </div>
  <button class="btn">animate</button>
    

  <script src="js/jquery.js"></script>
  <script>

      $(document).ready(function(){

          $(".btn").click(function(){

          $(".main-div").animate({"left":"100px"},3000);
          $(".main-div").animate({"top":"200px","width":"30%"});
          $(".main-div").animate({"left":"+=200px","width":"35%"});
          $(".main-div").animate({"top":"+=200px","width":"30%"});
          $(".main-div").animate({"left":"+=200px","width":"35%"});
          

        });
      });

  </script>
