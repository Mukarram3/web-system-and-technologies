    <script src="js/jquery.js"></script>
    <script>

        $(document).ready(function(){

            $(".img-div a .images").click(function(){

                $(this).addClass("added-class");
                $src=$(this).attr("src");
                $(".img6").attr("src",$src);
                $(".img6-div").fadeIn(1000);
                
                $(".img-div").addClass("adcls");

            });

            $(".fa-window-close").click(function(){

                $(".img6-div").fadeOut(1000);
               $(".images").removeClass("added-class");
               $(".img-div").removeClass("adcls");

            });

        });

        


    </script>
