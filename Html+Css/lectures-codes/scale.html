<html>
<head>
<title>Animation</title>
<style>
body {
 background-image: linear-gradient(to bottom, blue, white);
}
#trans {
height : 200px;
width : 200px;
margin : 100px auto;
display : block;
background-color : red;
transition : all 1s ease-in-out;
}
#trans:hover {
transform : scale(2);
background-color : Green;
transition : all 1s ease-in-out;
}
</style>
</head>


<body>
<div id = "trans">
</div
</body>

</html>
