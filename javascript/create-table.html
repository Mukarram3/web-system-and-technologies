<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   <p>create table</p><br>
    <button onclick="createtable()">create table</button><br><br>
    <button onclick="createrow()">create row</button><br><br>
    <button onclick="deleterow()">delete row</button><br><br>
    
    <div id="mydiv"></div>
    <table id="mytable">
    
        <tr id="myrow0">
        
            <td></td>
            <td></td>
            <td></td>
                         
        </tr>
        <tr id="myrow1">
        
            <td></td>
            <td></td>
            <td></td>
                         
        </tr>
        <tr id="myrow2">
        
            <td></td>
            <td></td>
            <td></td>
                         
        </tr>
        
        
    </table>
  
<script>
    
    function createtable(){        
        
        var table=document.createElement("TABLE");
        
        var tableid=table.setAttribute("id","mytable");
        document.getElementById("mydiv").appendChild(table);
        
        for(var i=0; i<3; i++){
            var row=document.createElement("TR");
            var rowid= "mytrid" + i;
            row.setAttribute("id",rowid);
            document.getElementById("mytable").appendChild(row);
            
            for(var j=0;j<3; j++){
                
                var td=document.createElement("TD");
            var node=document.createTextNode("cell1");
                td.appendChild(node);
            document.getElementById(rowid).appendChild(td);
                
            }
            
        }
        
    }
    
    function createrow(){
        
        var table=document.getElementById("mytable");
        var row=table.insertRow(0);
        var cell1=row.insertCell(0);
        var cell2=row.insertCell(1);
        var cell3=row.insertCell(2);
        cell1.innerHTML="cell 1";
        cell2.innerHTML="cell 2";
        cell3.innerHTML="cell 3";
        
        
    }
    
    function deleterow(){
        var table=document.getElementById("mytable");
        table.deleteRow(0);
    }

</script>

</body>
</html>
